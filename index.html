<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Wars</title>
    <meta name="fc:frame" content='{"version":"next","imageUrl":"https://whale-wars.onrender.com/preview.png","button":{"title":"🎮 Start","action":{"type":"launch_frame","url":"https://whale-wars.onrender.com?v=1","name":"Whale Wars"}}}' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            cursor: none;
        }
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }
        #leaderboard h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            text-align: center;
            color: #fff;
            font-weight: 600;
        }
        .player-entry {
            display: grid;
            grid-template-columns: 24px 32px auto 40px;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 14px;
        }
        .player-entry.current-player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 4px 8px;
            margin: 0 -8px;
        }
        .player-entry .rank {
            text-align: right;
            color: #aaa;
        }
        .player-entry .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        .player-entry .name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .player-entry .score {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }
        .divider {
            text-align: center;
            color: #666;
            padding: 4px 0;
            font-size: 12px;
        }
        #game-area {
            flex-grow: 1;
            position: relative;
            background: linear-gradient(180deg, #87CEEB 0%, #1E90FF 100%);
            overflow: hidden;
        }
        #game-canvas {
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #start-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #start-button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div id="game-container" role="application" aria-label="Whale Wars Game">
        <div id="game-area" role="main">
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <div id="leaderboard-entries"></div>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="score" role="status" aria-live="polite">Size: 20</div>
        </div>
    </div>

    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
        
        class Game {
            constructor(canvas, user) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.gameLoop = null;
                this.lastTime = 0;
                this.fish = new Map();
                this.players = new Map();
                this.playerId = null;
                this.mouseX = 0;
                this.mouseY = 0;
                this.keys = new Set();
                this.ws = null;
                this.reconnectAttempts = 0;
                this.user = user;
                
                // Store user info for WebSocket connection and display
                this.playerInfo = {
                    name: user?.displayName || user?.username || 'Anonymous',
                    fid: user?.fid || null,
                    avatar: user?.pfpUrl || '/icon.png'
                };
                console.log('🎮 Game constructed with player info:', this.playerInfo);
                
                // Initialize leaderboard
                this.leaderboardEl = document.getElementById('leaderboard-entries');
                if (!this.leaderboardEl) {
                    console.error('❌ Could not find leaderboard element');
                    return;
                }
                
                // World bounds
                this.worldBounds = {
                    width: 20000,
                    height: 20000
                };

                // Camera/viewport
                this.camera = {
                    x: 0,
                    y: 0,
                    scale: 1,
                    baseScale: 1,
                    minScale: 0.15,  // Allow more zoom out for larger world
                    maxScale: 1
                };

                // Add danger zone properties
                this.dangerZone = {
                    width: 1000,  // Width of danger zone from edge
                    active: false,
                    intensity: 0,
                    falling: false,
                    fallStartTime: 0,
                    fallDuration: 2000  // 2 seconds for fall animation
                };

                // Add death type and killer tracking
                this.deathType = null; // 'eaten' or 'fell'
                this.killerInfo = null; // Store who ate the player

                // Create overlay canvas for effects
                this.overlayCanvas = document.createElement('canvas');
                this.overlayCanvas.style.position = 'absolute';
                this.overlayCanvas.style.top = '0';
                this.overlayCanvas.style.left = '0';
                this.overlayCanvas.style.width = '100%';
                this.overlayCanvas.style.height = '100%';
                this.overlayCanvas.style.pointerEvents = 'none';
                document.getElementById('game-area').appendChild(this.overlayCanvas);
                this.overlayCtx = this.overlayCanvas.getContext('2d');

                // Create game over screen
                this.gameOverScreen = document.createElement('div');
                this.gameOverScreen.style.position = 'absolute';
                this.gameOverScreen.style.top = '50%';
                this.gameOverScreen.style.left = '50%';
                this.gameOverScreen.style.transform = 'translate(-50%, -50%)';
                this.gameOverScreen.style.textAlign = 'center';
                this.gameOverScreen.style.color = 'white';
                this.gameOverScreen.style.fontFamily = 'Comic Sans MS, cursive';
                this.gameOverScreen.style.fontSize = '48px';
                this.gameOverScreen.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
                this.gameOverScreen.style.display = 'none';
                this.gameOverScreen.style.width = '100%';
                this.gameOverScreen.style.maxWidth = '600px';
                this.gameOverScreen.style.padding = '20px';
                this.updateGameOverScreen();
                document.getElementById('game-area').appendChild(this.gameOverScreen);

                // Initialize event listeners
                window.addEventListener('mousemove', this.handleMouseMove.bind(this));
                window.addEventListener('keydown', this.handleKeyDown.bind(this));
                window.addEventListener('keyup', this.handleKeyUp.bind(this));

                // Resize handler
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Add avatar cache
                this.avatarCache = new Map();
                
                // Add image loading utility
                this.loadImage = (url) => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.crossOrigin = "anonymous";  // Enable CORS
                        img.onload = () => resolve(img);
                        img.onerror = () => {
                            console.warn(`Failed to load avatar: ${url}`);
                            reject(new Error(`Failed to load avatar: ${url}`));
                        };
                        img.src = url;
                    });
                };

                // Performance monitoring
                this.metrics = {
                    fps: 0,
                    frameTime: 0,
                    messageCount: 0,
                    bytesSent: 0,
                    bytesReceived: 0,
                    lastMetricsTime: Date.now()
                };
                
                // Log metrics every 5 seconds
                setInterval(() => {
                    const now = Date.now();
                    const timeWindow = (now - this.metrics.lastMetricsTime) / 1000;
                    console.log('📊 [CLIENT] Performance Report:');
                    console.log(`- FPS: ${this.metrics.fps.toFixed(1)}`);
                    console.log(`- Frame Time: ${this.metrics.frameTime.toFixed(1)}ms`);
                    console.log(`- Messages/sec: ${(this.metrics.messageCount / timeWindow).toFixed(1)}`);
                    console.log(`- Bandwidth/sec: ${((this.metrics.bytesSent + this.metrics.bytesReceived) / timeWindow / 1024).toFixed(1)} KB`);
                    
                    // Reset counters
                    this.metrics.messageCount = 0;
                    this.metrics.bytesSent = 0;
                    this.metrics.bytesReceived = 0;
                    this.metrics.lastMetricsTime = now;
                }, 5000);

                // Add player states
                this.playerStates = {
                    ALIVE: 'alive',
                    DEAD: 'dead'
                };
                
                // Add player state
                this.playerState = this.playerStates.ALIVE;

                this.debugMode = true; // Enable debug logging
            }

            log(type, message, data = {}) {
                if (!this.debugMode) return;
                const emoji = {
                    WORLD: '🌍',
                    PLAYER: '👤',
                    DEATH: '💀',
                    RESPAWN: '🔄',
                    WEBSOCKET: '🔌',
                    ERROR: '❌',
                    FLEX: '🎮',
                    STATE: '📊'
                }[type] || '📝';
                
                console.log(`${emoji} [${type}]`, message, data);
            }

            start() {
                this.log('WORLD', 'Starting game...');
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.log('WEBSOCKET', 'Already connected, skipping connection');
                    return;
                }

                this.ws = new WebSocket(this.serverUrl);
                this.log('WEBSOCKET', 'Connecting to server...', { url: this.serverUrl });

                this.ws.onopen = () => {
                    this.log('WEBSOCKET', 'Connected to server');
                    this.sendPlayerInfo();
                };

                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.log('WEBSOCKET', 'Received message', { type: data.type });

                    switch (data.type) {
                        case 'init':
                            this.log('WORLD', 'Initializing game state', {
                                playerId: data.playerId,
                                playerCount: data.players.length,
                                fishCount: data.fish.length
                            });
                            // ... rest of init code ...
                            break;
                        // ... other cases ...
                    }
                };

                this.ws.onclose = () => {
                    this.log('WEBSOCKET', 'Disconnected from server');
                };

                this.ws.onerror = (error) => {
                    this.log('ERROR', 'WebSocket error:', error);
                };
            }

            connectToServer() {
                const wsUrl = 'wss://whale-wars.onrender.com';
                
                if (this.ws) {
                    console.log('🌐 [WEBSOCKET] Closing existing connection, state:', this.ws.readyState);
                    this.ws.close();
                    this.ws = null;
                }
                
                console.log('🌐 [WEBSOCKET] Connecting to:', wsUrl);
                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('🌐 [WEBSOCKET] Connected successfully');
                    this.reconnectAttempts = 0;
                    
                    console.log('🌐 [WEBSOCKET] Sending player info:', this.playerInfo);
                    this.ws.send(JSON.stringify({
                        type: 'playerInfo',
                        name: this.playerInfo.name,
                        fid: this.playerInfo.fid,
                        avatar: this.playerInfo.avatar
                    }));
                };

                this.ws.onmessage = (event) => {
                    this.metrics.messageCount++;
                    this.metrics.bytesReceived += event.data.length;
                    
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received message:', data.type);
                        
                        switch (data.type) {
                            case 'init':
                                this.playerId = data.playerId;
                                this.players.clear();
                                this.fish.clear();
                                // Ensure our player has the correct name
                                data.players.forEach(player => {
                                    if (player.id === this.playerId) {
                                        player.name = this.playerInfo.name;
                                    }
                                    this.players.set(player.id, player);
                                });
                                data.fish.forEach(fish => {
                                    this.fish.set(fish.id, fish);
                                });
                                break;

                            case 'playerJoined':
                                this.players.set(data.player.id, data.player);
                                break;

                            case 'playerLeft':
                                this.players.delete(data.playerId);
                                break;

                            case 'playerMoved':
                                if (data.player.id !== this.playerId) {
                                    this.players.set(data.player.id, data.player);
                                }
                                break;

                            case 'playerUpdated':
                                if (data.player.id !== this.playerId) {
                                    this.players.set(data.player.id, data.player);
                                }
                                break;

                            case 'fishUpdate':
                                this.fish.delete(data.eaten);
                                this.fish.set(data.new.id, data.new);
                                break;

                            case 'batchUpdate':
                                // Handle batched position updates
                                data.u.forEach(update => {
                                    if (update.id !== this.playerId) {
                                        const player = this.players.get(update.id);
                                        if (player) {
                                            player.x = update.x;
                                            player.y = update.y;
                                            player.radius = update.r;
                                        }
                                    }
                                });
                                break;

                            case 'playerDied':
                                const deadPlayer = this.players.get(data.playerId);
                                if (deadPlayer) {
                                    deadPlayer.state = this.playerStates.DEAD;
                                    deadPlayer.deathType = data.deathType;
                                    deadPlayer.killedBy = data.killedBy;
                                }
                                break;

                            case 'playerRespawned':
                                if (data.player) {
                                    this.players.set(data.player.id, data.player);
                                }
                                break;
                        }
                    } catch (error) {
                        console.error('Error processing message:', error);
                    }
                };

                this.ws.onclose = () => {
                    console.log('🌐 [WEBSOCKET] Disconnected');
                    this.ws = null;
                    
                    // Exponential backoff for reconnection
                    const backoffDelay = Math.min(1000 * Math.pow(2, this.reconnectAttempts || 0), 30000);
                    this.reconnectAttempts = (this.reconnectAttempts || 0) + 1;
                    
                    console.log(`🌐 [WEBSOCKET] Reconnecting in ${backoffDelay}ms... (attempt ${this.reconnectAttempts})`);
                    setTimeout(() => this.connectToServer(), backoffDelay);
                };

                this.ws.onerror = (error) => {
                    console.error('❌ [WEBSOCKET] Error:', error);
                };
            }

            updatePlayerPosition(deltaTime) {
                const player = this.players.get(this.playerId);
                if (!player || this.dangerZone.falling) return;

                // More natural logarithmic camera scaling
                const baseSize = 20;  // Starting size
                let targetScale = 1;
                
                if (player.radius > baseSize) {
                    // Logarithmic scaling formula similar to Agar.io
                    targetScale = 1 / (1 + Math.log10(player.radius / baseSize));
                    targetScale = Math.max(this.camera.minScale, Math.min(this.camera.maxScale, targetScale));
                }
                
                // Smooth transition (1% per frame for very smooth scaling)
                this.camera.scale = this.camera.scale + (targetScale - this.camera.scale) * 0.01;

                // More aggressive speed reduction for larger sizes
                const baseSpeed = 5;
                // More aggressive speed reduction using square of logarithm
                const speedFactor = 1 / (Math.log10(Math.max(10, player.radius / 10)) ** 1.5);
                const speed = baseSpeed * speedFactor * (60 / (1000 / deltaTime)) * (1 / this.camera.scale);

                let dx = 0;
                let dy = 0;

                // Keyboard movement
                if (this.keys.has('w') || this.keys.has('arrowup')) dy -= speed;
                if (this.keys.has('s') || this.keys.has('arrowdown')) dy += speed;
                if (this.keys.has('a') || this.keys.has('arrowleft')) dx -= speed;
                if (this.keys.has('d') || this.keys.has('arrowright')) dx += speed;

                // Mouse movement with more gradual acceleration
                if (!dx && !dy) {
                    const targetX = this.mouseX + this.camera.x;
                    const targetY = this.mouseY + this.camera.y;
                    const angle = Math.atan2(targetY - player.y, targetX - player.x);
                    // Add gradual acceleration based on distance
                    const distanceToTarget = Math.sqrt(
                        (targetX - player.x) * (targetX - player.x) + 
                        (targetY - player.y) * (targetY - player.y)
                    );
                    const accelerationFactor = Math.min(1, distanceToTarget / (player.radius * 4));
                    dx = Math.cos(angle) * speed * accelerationFactor;
                    dy = Math.sin(angle) * speed * accelerationFactor;
                }

                // Check for danger zone
                const margin = this.dangerZone.width;
                const distanceToEdgeX = Math.min(
                    player.x - player.radius,
                    this.worldBounds.width - (player.x + player.radius)
                );
                const distanceToEdgeY = Math.min(
                    player.y - player.radius,
                    this.worldBounds.height - (player.y + player.radius)
                );
                const minDistance = Math.min(distanceToEdgeX, distanceToEdgeY);

                if (minDistance < margin) {
                    this.dangerZone.active = true;
                    this.dangerZone.intensity = 1 - (minDistance / margin);
                    
                    // Start falling if player is completely beyond the boundary
                    if (minDistance < -player.radius * 2) {
                        this.startFalling();
                        return;
                    }
                } else {
                    this.dangerZone.active = false;
                    this.dangerZone.intensity = 0;
                }

                // Allow movement without bounds
                player.x = player.x + dx;
                player.y = player.y + dy;

                // Update camera position with scaling
                this.camera.x = player.x - (this.canvas.width / 2) / this.camera.scale;
                this.camera.y = player.y - (this.canvas.height / 2) / this.camera.scale;

                // Send position update to server with delta compression
                if (dx !== 0 || dy !== 0) {
                    const updateMessage = JSON.stringify({
                        type: 'updatePlayer',
                        x: Math.round(player.x * 10) / 10, // Round to 1 decimal
                        y: Math.round(player.y * 10) / 10,
                        radius: Math.round(player.radius)
                    });
                    
                    this.ws.send(updateMessage);
                    this.metrics.messageCount++;
                    this.metrics.bytesSent += updateMessage.length;
                }
            }

            checkCollisions() {
                const player = this.players.get(this.playerId);
                if (!player) return;

                this.fish.forEach((fish, fishId) => {
                    const dx = player.x - fish.x;
                    const dy = player.y - fish.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < player.radius + fish.radius) {
                        if (player.radius > fish.radius * 1.1) {
                            // Calculate areas
                            const playerArea = Math.PI * player.radius * player.radius;
                            const fishArea = Math.PI * fish.radius * fish.radius;
                            
                            // Growth factor decreases as player gets bigger
                            const growthFactor = 0.5 / Math.log10(Math.max(10, player.radius));
                            
                            // New area based on absorbed fish
                            const newArea = playerArea + (fishArea * growthFactor);
                            
                            // Convert back to radius
                            player.radius = Math.sqrt(newArea / Math.PI);
                            
                            this.ws.send(JSON.stringify({
                                type: 'fishEaten',
                                fishId: fishId
                            }));
                            document.getElementById('score').textContent = `Size: ${Math.round(player.radius)}`;
                        }
                    }
                });
            }

            updateLeaderboard() {
                if (!this.leaderboardEl) return;  // Skip if element not found
                
                // Sort players by size
                const sortedPlayers = Array.from(this.players.values())
                    .sort((a, b) => b.radius - a.radius);
                
                // Find current player's rank
                const currentPlayerRank = sortedPlayers.findIndex(p => p.id === this.playerId) + 1;
                
                // Get top 5 players
                const topPlayers = sortedPlayers.slice(0, 5);
                
                // Clear current leaderboard
                this.leaderboardEl.innerHTML = '';
                
                // Add top 5 players
                topPlayers.forEach((player, index) => {
                    const isCurrentPlayer = player.id === this.playerId;
                    this.addLeaderboardEntry(index + 1, player, isCurrentPlayer);
                });
                
                // If current player is not in top 5, add them at their position
                if (currentPlayerRank > 5 && this.playerId) {
                    const currentPlayer = this.players.get(this.playerId);
                    if (currentPlayer) {
                        // Add divider
                        const divider = document.createElement('div');
                        divider.className = 'divider';
                        divider.textContent = '...';
                        this.leaderboardEl.appendChild(divider);
                        
                        // Add current player's entry
                        this.addLeaderboardEntry(currentPlayerRank, currentPlayer, true);
                    }
                }
            }

            addLeaderboardEntry(rank, player, isCurrentPlayer) {
                const entry = document.createElement('div');
                entry.className = `player-entry${isCurrentPlayer ? ' current-player' : ''}`;
                
                const rankEl = document.createElement('div');
                rankEl.className = 'rank';
                rankEl.textContent = `${rank}.`;
                
                const avatarEl = document.createElement('img');
                avatarEl.className = 'avatar';
                avatarEl.src = player.avatar || '/icon.png?v=1';
                avatarEl.alt = `${player.name}'s avatar`;
                avatarEl.onerror = () => {
                    avatarEl.src = '/icon.png?v=1';
                };
                
                const nameEl = document.createElement('div');
                nameEl.className = 'name';
                nameEl.textContent = player.name;
                
                const scoreEl = document.createElement('div');
                scoreEl.className = 'score';
                scoreEl.textContent = Math.round(player.radius);
                
                entry.appendChild(rankEl);
                entry.appendChild(avatarEl);
                entry.appendChild(nameEl);
                entry.appendChild(scoreEl);
                
                this.leaderboardEl.appendChild(entry);
            }

            draw() {
                if (!this.ctx || !this.canvas) return;
                
                // Update leaderboard
                this.updateLeaderboard();
                
                // Clear canvas with background
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Save context for camera transform
                this.ctx.save();
                
                // Apply camera transform with scale
                this.ctx.scale(this.camera.scale, this.camera.scale);
                this.ctx.translate(-this.camera.x, -this.camera.y);
                
                // Draw world bounds
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(0, 0, this.worldBounds.width, this.worldBounds.height);

                // Draw grid with larger spacing
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 0.5;
                const gridSize = 400;  // Larger grid size for bigger map
                for (let x = 0; x < this.worldBounds.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.worldBounds.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y < this.worldBounds.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.worldBounds.width, y);
                    this.ctx.stroke();
                }
                
                // Draw fish
                this.fish.forEach(fish => {
                    if (!fish) return;
                    this.ctx.fillStyle = fish.color;
                    this.ctx.beginPath();
                    this.ctx.arc(fish.x, fish.y, fish.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Draw players
                this.players.forEach(player => {
                    if (!player) return;
                    
                    // Draw player avatar or fallback circle
                    this.ctx.save();
                    this.ctx.beginPath();
                    this.ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
                    this.ctx.clip();
                    
                    const avatar = this.avatarCache.get(player.id);
                    if (avatar) {
                        // Calculate source dimensions for square crop
                        const sourceSize = Math.min(avatar.width, avatar.height);
                        const sourceX = (avatar.width - sourceSize) / 2;
                        const sourceY = (avatar.height - sourceSize) / 2;
                        
                        // Draw avatar with square crop
                        const size = player.radius * 2;
                        this.ctx.drawImage(avatar,
                            sourceX, sourceY, sourceSize, sourceSize,  // Source (crop)
                            player.x - player.radius,                  // Dest x
                            player.y - player.radius,                  // Dest y
                            size, size                                // Dest size
                        );
                    } else {
                        // Fallback to colored circle
                        this.ctx.fillStyle = player.color;
                        this.ctx.fillRect(
                            player.x - player.radius,
                            player.y - player.radius,
                            player.radius * 2,
                            player.radius * 2
                        );
                        
                        // Try to load avatar if we haven't yet
                        if (player.avatar) {
                            this.loadPlayerAvatar(player.id, player.avatar);
                        }
                    }
                    this.ctx.restore();
                    
                    // Draw player name above avatar
                    if (player.name) {
                        // Calculate font size based on radius (with reasonable limits)
                        const baseFontSize = Math.min(player.radius * 0.6, Math.max(12, player.radius * 0.3));
                        this.ctx.font = `bold ${baseFontSize}px -apple-system, BlinkMacSystemFont, Arial`;
                        
                        // Set text style for better visibility
                        this.ctx.fillStyle = 'white';
                        this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
                        this.ctx.lineWidth = baseFontSize * 0.2;
                        this.ctx.textAlign = 'center';
                        this.ctx.textBaseline = 'bottom';
                        
                        // Draw name above circle with padding
                        const textY = player.y - player.radius - (baseFontSize * 0.3);
                        this.ctx.strokeText(player.name, player.x, textY);
                        this.ctx.fillText(player.name, player.x, textY);
                    }
                });
                
                this.ctx.restore();
            }

            update(time) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    this.log('ERROR', 'Update skipped - WebSocket not ready');
                    return;
                }

                // Calculate delta time
                if (!this.lastTime) this.lastTime = time;
                const deltaTime = time - this.lastTime;
                this.lastTime = time;

                // Update player position if alive
                const player = this.players.get(this.playerId);
                if (player && player.state === this.playerStates.ALIVE) {
                    this.log('STATE', 'Updating player position', {
                        id: this.playerId,
                        position: { x: player.x, y: player.y },
                        velocity: { x: player.velocityX, y: player.velocityY }
                    });

                    // Update position based on velocity
                    player.x += player.velocityX * deltaTime;
                    player.y += player.velocityY * deltaTime;

                    // Send position update to server
                    this.ws.send(JSON.stringify({
                        type: 'playerUpdate',
                        x: player.x,
                        y: player.y,
                        velocityX: player.velocityX,
                        velocityY: player.velocityY
                    }));
                }

                // Update danger zone if active
                if (this.dangerZone.active) {
                    this.log('STATE', 'Danger zone active', {
                        width: this.dangerZone.width,
                        intensity: this.dangerZone.intensity,
                        falling: this.dangerZone.falling
                    });
                    this.updateDangerZone(deltaTime);
                }

                // Render world
                this.render();

                // Continue game loop
                this.gameLoop = requestAnimationFrame(time => this.update(time));
            }

            updateDangerZone(deltaTime) {
                if (this.dangerZone.falling) {
                    const elapsed = Date.now() - this.dangerZone.fallStartTime;
                    const progress = Math.min(elapsed / this.dangerZone.fallDuration, 1);
                    
                    this.dangerZone.intensity = progress;
                    this.log('STATE', 'Danger zone falling', {
                        progress,
                        intensity: this.dangerZone.intensity
                    });

                    if (progress >= 1) {
                        this.log('STATE', 'Danger zone complete');
                        this.dangerZone.falling = false;
                        this.dangerZone.active = false;
                    }
                }
            }

            handleWebSocketMessage(event) {
                const data = JSON.parse(event.data);
                this.log('WEBSOCKET', 'Received message', { type: data.type });

                switch (data.type) {
                    case 'init':
                        this.log('WORLD', 'Initializing game state', {
                            playerId: data.playerId,
                            playerCount: data.players.size,
                            worldSize: data.worldSize
                        });
                        this.playerId = data.playerId;
                        this.worldSize = data.worldSize;
                        this.players = new Map(data.players);
                        break;

                    case 'playerJoined':
                        this.log('PLAYER', 'New player joined', {
                            id: data.player.id,
                            name: data.player.name
                        });
                        this.players.set(data.player.id, data.player);
                        break;

                    case 'playerLeft':
                        this.log('PLAYER', 'Player left', { id: data.playerId });
                        this.players.delete(data.playerId);
                        break;

                    case 'playerUpdate':
                        const player = this.players.get(data.playerId);
                        if (player) {
                            this.log('PLAYER', 'Updating player state', {
                                id: data.playerId,
                                position: { x: data.x, y: data.y }
                            });
                            Object.assign(player, data);
                        }
                        break;

                    case 'dangerZone':
                        this.log('WORLD', 'Danger zone update', {
                            active: data.active,
                            width: data.width
                        });
                        this.dangerZone = {
                            ...this.dangerZone,
                            ...data
                        };
                        break;

                    default:
                        this.log('ERROR', 'Unknown message type', { type: data.type });
                }
            }

            shareGameOver() {
                this.log('FLEX', 'Attempting to share game over');
                
                if (!window.sdk) {
                    this.log('ERROR', 'Cannot share - SDK not available');
                    return;
                }

                const player = this.players.get(this.playerId);
                if (!player) {
                    this.log('ERROR', 'Cannot share - Player not found');
                    return;
                }

                const text = this.formatShareText(player.score);
                this.log('FLEX', 'Sharing game over', { text });

                window.sdk.actions.composeCast({ text })
                    .then(() => this.log('FLEX', 'Successfully shared game over'))
                    .catch(error => this.log('ERROR', 'Failed to share game over', { error }));
            }

            // Add method to handle avatar loading
            async loadPlayerAvatar(playerId, avatarUrl) {
                if (!avatarUrl) return;
                if (this.avatarCache.has(playerId)) return;
                
                try {
                    const img = await this.loadImage(avatarUrl);
                    this.avatarCache.set(playerId, img);
                } catch (error) {
                    console.warn(`Error loading avatar for player ${playerId}:`, error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🎮 Game initialization starting...');
            
            try {
                // Try to get Mini App context to detect environment
                console.log('🔍 Detecting environment...');
                let userContext = null;
                let isMiniApp = false;

                try {
                    console.log('⚡️ Attempting to get Mini App context...');
                    const context = await sdk.context;
                    console.log('✅ Running in Mini App environment:', {
                        clientFid: context.client?.clientFid,
                        userFid: context.user?.fid,
                        username: context.user?.username,
                        displayName: context.user?.displayName,
                        hasPfp: !!context.user?.pfpUrl
                    });
                    isMiniApp = true;
                    userContext = context.user;
                } catch (e) {
                    console.log('🌐 Running in standalone web environment', e);
                    isMiniApp = false;
                }

                // Initialize game based on environment
                console.log('🎲 Initializing game with context:', {
                    isMiniApp,
                    hasUserContext: !!userContext,
                    userFid: userContext?.fid
                });
                
                const canvas = document.getElementById('game-canvas');
                const game = new Game(canvas, userContext);

                // Set initial canvas size
                console.log('📐 Setting canvas size...');
                game.resizeCanvas();

                // Show leaderboard
                console.log('🎨 Showing game UI...');
                document.getElementById('leaderboard').style.display = 'block';
                document.getElementById('score').style.display = 'none';

                // If in Mini App, hide splash screen and start game immediately
                if (isMiniApp) {
                    console.log('🚀 Starting game automatically in Mini App...');
                    game.start();
                    await sdk.actions.ready({ disableNativeGestures: true });
                    console.log('✨ Mini App ready and game started');
                }
                
                console.log('🎉 Game initialized successfully');
            } catch (e) {
                console.error('❌ Error initializing game:', e);
                // Show error state in leaderboard
                const leaderboardEl = document.getElementById('leaderboard-entries');
                if (leaderboardEl) {
                    leaderboardEl.innerHTML = '<div class="error">Error loading game</div>';
                }
                document.getElementById('leaderboard').style.display = 'block';
                
                // If in Mini App, still hide splash screen
                try {
                    console.log('🔄 Attempting to hide splash screen in error state...');
                    await sdk.actions.ready();
                    console.log('✅ Splash screen hidden in error state');
                } catch (e) {
                    console.log('ℹ️ Not in Mini App environment, ignoring splash screen');
                }
            }
        });
    </script>
