    <script type="module">
        // Update import to use a direct CDN URL instead of package name
        import { sdk } from 'https://esm.sh/@farcaster/frame-sdk@0.0.37/dist/index.js';
        
        // Make the SDK available globally
        window.frameSdk = sdk;
        
        // Follow documentation exactly - call ready ASAP
        (async function() {
            try {
                console.log('Initializing Frame SDK and hiding splash screen...');
                await sdk.actions.ready();
                console.log('Splash screen hidden');
            } catch (e) {
                console.error('Failed to hide splash screen:', e);
            }
        })();
        
        // Check if running in Farcaster client or standalone browser
        function isInFarcasterClient() {
            // Check for URL parameters that might indicate Farcaster client
            const urlParams = new URLSearchParams(window.location.search);
            const isFrameParam = urlParams.has('fc') || urlParams.has('farcaster');
            
            // Check for referrer that might indicate Farcaster client
            const referrer = document.referrer || '';
            const isFarcasterReferrer = referrer.includes('warpcast.com') || 
                                        referrer.includes('farcaster.xyz') || 
                                        referrer.includes('frames.fc');
            
            // Heuristic: Farcaster client is likely if any of these are true
            return isFrameParam || isFarcasterReferrer;
        }
        
        // Function to enhance mobile UI
        function setupMobileUI() {
            // Setup leaderboard toggle for mobile
            const leaderboardToggle = document.getElementById('leaderboard-toggle');
            const leaderboard = document.getElementById('leaderboard');
            
            if (leaderboardToggle && leaderboard) {
                leaderboardToggle.addEventListener('click', (e) => {
                    leaderboard.classList.toggle('minimized');
                    leaderboardToggle.textContent = leaderboard.classList.contains('minimized') ? '‚ñ≤' : '‚ñº';
                    e.stopPropagation();
                });
                
                // Clicking on the leaderboard itself will maximize it
                leaderboard.addEventListener('click', () => {
                    if (leaderboard.classList.contains('minimized')) {
                        leaderboard.classList.remove('minimized');
                        leaderboardToggle.textContent = '‚ñº';
                    }
                });
            }
            
            // Add double-tap detection for game functions on mobile
            let lastTap = 0;
            document.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap detected
                    const gameOverScreen = document.querySelector('.game-over-screen');
                    if (gameOverScreen && gameOverScreen.style.display === 'block') {
                        // Click the game over screen to restart
                        gameOverScreen.click();
                    }
                }
                lastTap = currentTime;
            });
            
            // Check if device is mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.body.classList.add('mobile-device');
            }
        }
        
        // Notification system for user feedback
        const notifications = {
            container: null,
            
            // Initialize notification system
            init() {
                this.container = document.getElementById('notification-container');
                if (!this.container) {
                    console.error('Notification container not found');
                    return;
                }
                
                // Listen for global errors
                window.addEventListener('error', (event) => {
                    this.show('Error: ' + event.message, 'error');
                });
                
                // Listen for unhandled promise rejections
                window.addEventListener('unhandledrejection', (event) => {
                    this.show('Promise error: ' + event.reason, 'error');
                });
            },
            
            // Show notification
            show(message, type = 'info', duration = 5000) {
                if (!this.container) return;
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                let icon = '';
                switch (type) {
                    case 'error': icon = '‚ùå'; break;
                    case 'warning': icon = '‚ö†Ô∏è'; break;
                    case 'success': icon = '‚úÖ'; break;
                    default: icon = '‚ÑπÔ∏è';
                }
                
                notification.innerHTML = `
                    <div class="icon">${icon}</div>
                    <div class="message">${message}</div>
                    <div class="close">√ó</div>
                `;
                
                this.container.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Setup close button
                const closeBtn = notification.querySelector('.close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        this.dismiss(notification);
                    });
                }
                
                // Auto dismiss after duration
                if (duration > 0) {
                    setTimeout(() => {
                        this.dismiss(notification);
                    }, duration);
                }
                
                return notification;
            },
            
            // Dismiss notification
            dismiss(notification) {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode === this.container) {
                        this.container.removeChild(notification);
                    }
                }, 300);
            }
        };

                    verified: window.playerInfo.verified || false,
                    farcasterName: window.playerInfo.farcasterName || null,
                    displayName: window.playerInfo.displayName || null,
                    sessionToken: localStorage.getItem('sessionToken') || null,
                    roomId: window.gameRoomId || null
                };
                
                ws.send(JSON.stringify(playerInfoMessage));
            });
            
            // Handle connection errors
            ws.addEventListener('error', (error) => {
                console.error('‚ùå [CONNECTION] WebSocket error:', error);
                if (connectionStatus) {
                    connectionStatus.className = 'disconnected';
                    connectionStatus.querySelector('.status-text').textContent = 'Error: Failed to connect';
                }
                notifications.show('Failed to connect to game server. Please try again later.', 'error');
            });
            
            // Handle disconnection
            ws.addEventListener('close', (event) => {
                console.warn(`üîå [CONNECTION] WebSocket closed: ${event.code} ${event.reason}`);
                if (connectionStatus) {
                    connectionStatus.className = 'disconnected';
                    connectionStatus.querySelector('.status-text').textContent = 'Disconnected';
                }
                
                // Attempt to reconnect after a delay
                setTimeout(() => {
                    console.log('üîÑ [CONNECTION] Attempting to reconnect...');
                    connectToServer();
                }, 3000);
            });
            
            // Handle incoming messages
            ws.addEventListener('message', (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error('‚ùå [MESSAGE] Failed to parse message:', error);
                }
            });
            
            // Setup ping interval to keep the connection alive
            const pingInterval = setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                } else if (ws.readyState === WebSocket.CLOSED || ws.readyState === WebSocket.CLOSING) {
                    clearInterval(pingInterval);
                }
            }, 30000); // Send ping every 30 seconds
            
            return ws;
        }
        
        // Handle messages from the server
        function handleServerMessage(message) {
            console.log(`üì• [MESSAGE] Received: ${message.type}`);
            
            switch (message.type) {
                case 'init':
                    window.playerId = message.playerId;
                    if (message.sessionToken) {
                        localStorage.setItem('sessionToken', message.sessionToken);
                    }
                    console.log(`üéÆ [GAME] Initialized with player ID: ${window.playerId}`);
                    
                    // Initialize game with received players and fish
                    if (message.players && Array.isArray(message.players)) {
                        updateLeaderboard(message.players);
                    }
                    break;
                    
                case 'reconnected':
                    window.playerId = message.playerId;
                    console.log(`üéÆ [GAME] Reconnected with player ID: ${window.playerId}`);
                    notifications.show('Reconnected to previous session!', 'success');
                    break;
                    
                case 'playerJoined':
                    // Handle new player joined event
                    if (message.player) {
                        // Update leaderboard with the new game state
                        if (window.allPlayers) {
                            window.allPlayers.push(message.player);
                            updateLeaderboard(window.allPlayers);
                        }
                    }
                    break;
                    
                case 'playerLeft':
                    // Handle player left event
                    if (message.playerId && window.allPlayers) {
                        window.allPlayers = window.allPlayers.filter(p => p.id !== message.playerId);
                        updateLeaderboard(window.allPlayers);
                    }
                    break;
                    
                case 'batchUpdate':
                    // Handle batch update of player positions
                    if (message.u && Array.isArray(message.u)) {
                        // Store updated player data
                        if (!window.allPlayers) window.allPlayers = [];
                        
                        // Update existing players with new data
                        message.u.forEach(update => {
                            const existingPlayerIndex = window.allPlayers.findIndex(p => p.id === update.i);
                            if (existingPlayerIndex >= 0) {
                                window.allPlayers[existingPlayerIndex].x = update.x;
                                window.allPlayers[existingPlayerIndex].y = update.y;
                                window.allPlayers[existingPlayerIndex].radius = update.r;
                            }
                        });
                        
                        // Update leaderboard with updated data
                        updateLeaderboard(window.allPlayers);
                    }
                    break;
                    
                case 'gameState':
                    // Handle full game state update
                    if (message.players && Array.isArray(message.players)) {
                        window.allPlayers = message.players;
                        updateLeaderboard(message.players);
                    }
                    break;
                    
                case 'fishUpdate':
                    // Handle fish update event
                    break;
                    
                case 'pong':
                    // Server responded to ping
                    break;
                    
                default:
                    console.warn(`‚ö†Ô∏è [MESSAGE] Unknown message type: ${message.type}`);
            }
        }
        
        // Enhance leaderboard entry display to show Farcaster verification
        function updateLeaderboard(players) {
            const leaderboardEntries = document.getElementById('leaderboard-entries');
            if (!leaderboardEntries) return;
            
            // Store all players for future updates
            window.allPlayers = players;
            
            // Sort players by size
            const sortedPlayers = [...players].sort((a, b) => b.radius - a.radius);
            
            // Clear existing entries
            leaderboardEntries.innerHTML = '';
            
            // Add entries for top players
            const topPlayers = sortedPlayers.slice(0, 10);
            
            topPlayers.forEach((player, index) => {
                const entry = document.createElement('div');
                entry.className = 'player-entry';
                if (player.id === window.playerId) {
                    entry.classList.add('current-player');
                }
                
                // Create entry with Farcaster-enhanced display
                const verifiedBadge = player.verified ? '‚úì ' : '';
                const displayName = player.farcasterName ? player.farcasterName : player.name;
                
                entry.innerHTML = `
                    <div class="rank">${index + 1}</div>
                    <img class="avatar" src="${player.avatar || '/icon.png'}" alt="">
                    <div class="name">${verifiedBadge}${displayName}</div>
                    <div class="score">${Math.round(player.radius)}</div>
                `;
                
                // Apply special styling for Farcaster users
                if (player.fid) {
                    entry.style.color = player.verified ? '#6366f1' : '#3b82f6';
                }
                
                leaderboardEntries.appendChild(entry);
            });
            
            // Add divider if there are more players
            if (sortedPlayers.length > 10) {
                const divider = document.createElement('div');
                divider.className = 'divider';
                divider.textContent = `+${sortedPlayers.length - 10} more players`;
                leaderboardEntries.appendChild(divider);
            }
            
            // Find current player's position if not in top 10
            if (window.playerId && !topPlayers.some(p => p.id === window.playerId)) {
                const playerIndex = sortedPlayers.findIndex(p => p.id === window.playerId);
                if (playerIndex !== -1) {
                    const playerRank = playerIndex + 1;
                    const player = sortedPlayers[playerIndex];
                    
                    // Show current player's entry
                    const currentEntry = document.createElement('div');
                    currentEntry.className = 'player-entry current-player';
                    
                    const verifiedBadge = player.verified ? '‚úì ' : '';
                    const displayName = player.farcasterName ? player.farcasterName : player.name;
                    
                    currentEntry.innerHTML = `
                        <div class="rank">${playerRank}</div>
                        <img class="avatar" src="${player.avatar || '/icon.png'}" alt="">
                        <div class="name">${verifiedBadge}${displayName} (You)</div>
                        <div class="score">${Math.round(player.radius)}</div>
                    `;
                    
                    // Apply special styling for Farcaster users
                    if (player.fid) {
                        currentEntry.style.color = player.verified ? '#6366f1' : '#3b82f6';
                    }
                    
                    leaderboardEntries.appendChild(currentEntry);
                }
            }
        }
    </script>
