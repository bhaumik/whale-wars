    <script type="module">
        // Use multiple import approaches to ensure compatibility
        let frameSdk;
        
        // Import SDK using different methods for maximum compatibility
        async function loadFrameSdk() {
            try {
                // First, try importing from the CDN with a specific version
                try {
                    console.log('Attempting to import SDK from ESM.sh CDN...');
                    const importedSdk = await import('https://esm.sh/@farcaster/frame-sdk@0.0.37');
                    frameSdk = importedSdk.sdk || importedSdk.default;
                    console.log('Successfully imported Frame SDK from ESM.sh CDN');
                } catch (esmError) {
                    console.warn('Failed to import from ESM.sh CDN:', esmError);
                    
                    // Try unpkg as fallback
                    try {
                        console.log('Attempting to import SDK from unpkg...');
                        const unpkgSdk = await import('https://unpkg.com/@farcaster/frame-sdk@0.0.37/dist/index.js');
                        frameSdk = unpkgSdk.sdk || unpkgSdk.default;
                        console.log('Successfully imported Frame SDK from unpkg');
                    } catch (unpkgError) {
                        console.warn('Failed to import from unpkg:', unpkgError);
                        
                        // Try direct import as last resort
                        console.log('Attempting direct SDK import...');
                        const directSdk = await import('@farcaster/frame-sdk');
                        frameSdk = directSdk.sdk || directSdk.default;
                        console.log('Successfully imported Frame SDK directly');
                    }
                }
                
                // Make the SDK available globally
                window.frameSdk = frameSdk;
                console.log('SDK assigned to global scope:', !!window.frameSdk);
                
                // Initialize the SDK ASAP
                await initializeFrameSdk();
                
                // Now proceed with authentication
                await initializeFarcasterAuth();
                
            } catch (error) {
                console.error('All SDK import methods failed:', error);
                console.log('Proceeding with anonymous mode due to SDK loading failure');
                // Continue without SDK
                initializeFarcasterAuth();
            }
        }
        
        // Initialize the SDK (hide splash screen)
        async function initializeFrameSdk() {
            try {
                if (!window.frameSdk) {
                    console.warn('Cannot initialize Frame SDK: not loaded');
                    return;
                }
                
                console.log('Initializing Frame SDK and hiding splash screen...');
                await window.frameSdk.actions.ready();
                console.log('Splash screen hidden');
            } catch (e) {
                console.error('Failed to hide splash screen:', e);
            }
        }
        
        // Start loading the SDK
        loadFrameSdk();
        
        // Check if running in Farcaster client or standalone browser
        function isInFarcasterClient() {
            // Check for URL parameters that might indicate Farcaster client
            const urlParams = new URLSearchParams(window.location.search);
            const isFrameParam = urlParams.has('fc') || urlParams.has('farcaster');
            
            // Check if we're in the Warpcast preview tool
            const isInPreviewTool = window.location.href.includes('warpcast.com/~/developers/mini-apps/preview');
            if (isInPreviewTool) {
                console.log('Detected that we are running in Warpcast preview tool');
                return true;
            }
            
            // Check for referrer that might indicate Farcaster client
            const referrer = document.referrer || '';
            const isFarcasterReferrer = referrer.includes('warpcast.com') || 
                                        referrer.includes('farcaster.xyz') || 
                                        referrer.includes('frames.fc');
            
            // Check if we're embedded in a Farcaster client
            const isInsideFarcasterFrame = window.location.href.includes('warpcast.com') ||
                                           window.location.href.includes('farcaster.xyz');
            
            // Check for any Farcaster-specific user agent or headers
            const isFarcasterUserAgent = navigator.userAgent.toLowerCase().includes('farcaster') || 
                                        navigator.userAgent.toLowerCase().includes('warpcast');
            
            // Log detection results
            console.log('Farcaster client detection:', {
                isFrameParam,
                isInPreviewTool,
                isFarcasterReferrer,
                isInsideFarcasterFrame,
                isFarcasterUserAgent,
                url: window.location.href,
                referrer: document.referrer
            });
            
            // Heuristic: Farcaster client is likely if any of these are true
            return isFrameParam || isFarcasterReferrer || isInsideFarcasterFrame || 
                   isFarcasterUserAgent || isInPreviewTool;
        }
        
        // Extract username from URL (for Warpcast preview tool)
        function extractUsernameFromUrl() {
            try {
                // In Warpcast preview URL, the username might be in the path
                const pathSegments = window.location.pathname.split('/');
                for (let i = 0; i < pathSegments.length; i++) {
                    if (pathSegments[i] === '~' && i+1 < pathSegments.length) {
                        const usernameCandidate = pathSegments[i+1];
                        if (usernameCandidate && !usernameCandidate.includes('/')) {
                            console.log('Extracted username from URL path:', usernameCandidate);
                            return {
                                username: usernameCandidate,
                                fid: 'unknown'  // We don't have the FID from the path
                            };
                        }
                    }
                }
                
                // Try getting from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('username') || urlParams.get('user') || urlParams.get('name');
                const fid = urlParams.get('fid') || urlParams.get('id');
                
                if (username) {
                    console.log('Extracted username from URL parameters:', username);
                    return { username, fid: fid || 'unknown' };
                }
                
                // Try extracting from localStorage if previously stored
                const storedUser = localStorage.getItem('farcasterUser');
                if (storedUser) {
                    try {
                        const userData = JSON.parse(storedUser);
                        if (userData.username) {
                            console.log('Retrieved username from localStorage:', userData.username);
                            return userData;
                        }
                    } catch (e) {
                        console.error('Failed to parse stored user data:', e);
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Error extracting username from URL:', error);
                return null;
            }
        }

        // Automatically authenticate from Farcaster context or create anonymous player
        async function initializeFarcasterAuth() {
            // Set default player info for anonymous play
            window.playerInfo = {

                connectionStatus.className = 'connecting';
                connectionStatus.querySelector('.status-text').textContent = 'Connecting...';
            }
            
            // When connected, send player info with enhanced Farcaster data
            ws.addEventListener('open', () => {
                // Update connection status
                if (connectionStatus) {
                    connectionStatus.className = 'connected';
                    connectionStatus.querySelector('.status-text').textContent = 'Connected';
                }
                
                console.log('‚úÖ [CONNECTION] Connected to server, sending player info:', window.playerInfo);

                const playerInfoMessage = {

                    avatar: window.playerInfo.avatar || null,
                    verified: window.playerInfo.verified || false,
                    farcasterName: window.playerInfo.farcasterName || null,
                    displayName: window.playerInfo.displayName || null,
                    sessionToken: localStorage.getItem('sessionToken') || null,
                    roomId: window.gameRoomId || null
                };
                
                ws.send(JSON.stringify(playerInfoMessage));
            });
            
            // Handle connection errors
            ws.addEventListener('error', (error) => {
                console.error('‚ùå [CONNECTION] WebSocket error:', error);
                if (connectionStatus) {
                    connectionStatus.className = 'disconnected';
                    connectionStatus.querySelector('.status-text').textContent = 'Error: Failed to connect';
                }
                notifications.show('Failed to connect to game server. Please try again later.', 'error');
            });
            
            // Handle disconnection
            ws.addEventListener('close', (event) => {
                console.warn(`üîå [CONNECTION] WebSocket closed: ${event.code} ${event.reason}`);
                if (connectionStatus) {
                    connectionStatus.className = 'disconnected';
                    connectionStatus.querySelector('.status-text').textContent = 'Disconnected';
                }
                
                // Attempt to reconnect after a delay
                setTimeout(() => {
                    console.log('üîÑ [CONNECTION] Attempting to reconnect...');
                    connectToServer();
                }, 3000);
            });
            
            // Handle incoming messages
            ws.addEventListener('message', (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    console.error('‚ùå [MESSAGE] Failed to parse message:', error);
                }
            });
            
            // Setup ping interval to keep the connection alive
            const pingInterval = setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                } else if (ws.readyState === WebSocket.CLOSED || ws.readyState === WebSocket.CLOSING) {
                    clearInterval(pingInterval);
                }
            }, 30000); // Send ping every 30 seconds
            
            return ws;
        }
        
        // Handle messages from the server
        function handleServerMessage(message) {
            console.log(`üì• [MESSAGE] Received: ${message.type}`);
            
            switch (message.type) {
                case 'init':
                    window.playerId = message.playerId;
                    if (message.sessionToken) {
                        localStorage.setItem('sessionToken', message.sessionToken);
                    }
                    console.log(`üéÆ [GAME] Initialized with player ID: ${window.playerId}`);
                    
                    // Initialize game with received players and fish
                    if (message.players && Array.isArray(message.players)) {
                        updateLeaderboard(message.players);
                    }
                    break;
                    
                case 'reconnected':
                    window.playerId = message.playerId;
                    console.log(`üéÆ [GAME] Reconnected with player ID: ${window.playerId}`);
                    notifications.show('Reconnected to previous session!', 'success');
                    break;
                    
                case 'playerJoined':
                    // Handle new player joined event
                    if (message.player) {
                        // Update leaderboard with the new game state
                        if (window.allPlayers) {
                            window.allPlayers.push(message.player);
                            updateLeaderboard(window.allPlayers);
                        }
                    }
                    break;
                    
                case 'playerLeft':
                    // Handle player left event
                    if (message.playerId && window.allPlayers) {
                        window.allPlayers = window.allPlayers.filter(p => p.id !== message.playerId);
                        updateLeaderboard(window.allPlayers);
                    }
                    break;
                    
                case 'batchUpdate':
                    // Handle batch update of player positions
                    if (message.u && Array.isArray(message.u)) {
                        // Store updated player data
                        if (!window.allPlayers) window.allPlayers = [];
                        
                        // Update existing players with new data
                        message.u.forEach(update => {
                            const existingPlayerIndex = window.allPlayers.findIndex(p => p.id === update.i);
                            if (existingPlayerIndex >= 0) {
                                window.allPlayers[existingPlayerIndex].x = update.x;
                                window.allPlayers[existingPlayerIndex].y = update.y;
                                window.allPlayers[existingPlayerIndex].radius = update.r;
                            }
                        });
                        
                        // Update leaderboard with updated data
                        updateLeaderboard(window.allPlayers);
                    }
                    break;
                    
                case 'gameState':
                    // Handle full game state update
                    if (message.players && Array.isArray(message.players)) {
                        window.allPlayers = message.players;
                        updateLeaderboard(message.players);
                    }
                    break;
                    
                case 'fishUpdate':
                    // Handle fish update event
                    break;
                    
                case 'pong':
                    // Server responded to ping
                    break;
                    
                default:
                    console.warn(`‚ö†Ô∏è [MESSAGE] Unknown message type: ${message.type}`);
            }
        }

            if (sortedPlayers.length > 10) {
                const divider = document.createElement('div');
                divider.className = 'divider';
                divider.textContent = `+${sortedPlayers.length - 10} more players`;
                leaderboardEntries.appendChild(divider);
            }
            
            // Find current player's position if not in top 10
            if (window.playerId && !topPlayers.some(p => p.id === window.playerId)) {
                const playerIndex = sortedPlayers.findIndex(p => p.id === window.playerId);
                if (playerIndex !== -1) {
                    const playerRank = playerIndex + 1;
                    const player = sortedPlayers[playerIndex];
                    
                    // Show current player's entry
                    const currentEntry = document.createElement('div');
                    currentEntry.className = 'player-entry current-player';
                    
                    const verifiedBadge = player.verified ? '‚úì ' : '';
                    const displayName = player.farcasterName ? player.farcasterName : player.name;
                    
                    currentEntry.innerHTML = `
                        <div class="rank">${playerRank}</div>
                        <img class="avatar" src="${player.avatar || '/icon.png'}" alt="">
                        <div class="name">${verifiedBadge}${displayName} (You)</div>
                        <div class="score">${Math.round(player.radius)}</div>
                    `;
                    
                    // Apply special styling for Farcaster users
                    if (player.fid) {
                        currentEntry.style.color = player.verified ? '#6366f1' : '#3b82f6';
                    }
                    
                    leaderboardEntries.appendChild(currentEntry);
                }
            }
        }
    </script>
