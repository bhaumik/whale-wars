<body>

    <!-- Notification container for user feedback -->

    <script type="module">
        // Import the SDK from CDN for direct browser usage
        import { sdk } from 'https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk@0.0.37/dist/index.js';
        
        // Make the SDK available globally
        window.frameSdk = sdk;
        
        // Follow documentation exactly - call ready ASAP
        (async function() {
            try {
                console.log('Initializing Frame SDK and hiding splash screen...');
                await sdk.actions.ready();
                console.log('Splash screen hidden');
            } catch (e) {
                console.error('Failed to hide splash screen:', e);
            }
        })();
        
        // Check if running in Farcaster client or standalone browser
        function isInFarcasterClient() {
            // Check for URL parameters that might indicate Farcaster client
            const urlParams = new URLSearchParams(window.location.search);
            const isFrameParam = urlParams.has('fc') || urlParams.has('farcaster');
            
            // Check for referrer that might indicate Farcaster client
            const referrer = document.referrer || '';
            const isFarcasterReferrer = referrer.includes('warpcast.com') || 
                                        referrer.includes('farcaster.xyz') || 
                                        referrer.includes('frames.fc');
            
            // Heuristic: Farcaster client is likely if any of these are true
            return isFrameParam || isFarcasterReferrer;
        }
        
        // Function to enhance mobile UI
        function setupMobileUI() {
            // Setup leaderboard toggle for mobile
            const leaderboardToggle = document.getElementById('leaderboard-toggle');
            const leaderboard = document.getElementById('leaderboard');
            
            if (leaderboardToggle && leaderboard) {
                leaderboardToggle.addEventListener('click', (e) => {
                    leaderboard.classList.toggle('minimized');
                    leaderboardToggle.textContent = leaderboard.classList.contains('minimized') ? '▲' : '▼';
                    e.stopPropagation();
                });
                
                // Clicking on the leaderboard itself will maximize it
                leaderboard.addEventListener('click', () => {
                    if (leaderboard.classList.contains('minimized')) {
                        leaderboard.classList.remove('minimized');
                        leaderboardToggle.textContent = '▼';
                    }
                });
            }
            
            // Add double-tap detection for game functions on mobile
            let lastTap = 0;
            document.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    // Double tap detected
                    const gameOverScreen = document.querySelector('.game-over-screen');
                    if (gameOverScreen && gameOverScreen.style.display === 'block') {
                        // Click the game over screen to restart
                        gameOverScreen.click();
                    }
                }
                lastTap = currentTime;
            });
            
            // Check if device is mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                document.body.classList.add('mobile-device');
            }
        }
        
        // Notification system for user feedback
        const notifications = {
            container: null,
            
            // Initialize notification system
            init() {
                this.container = document.getElementById('notification-container');
                if (!this.container) {
                    console.error('Notification container not found');
                    return;
                }
                
                // Listen for global errors
                window.addEventListener('error', (event) => {
                    this.show('Error: ' + event.message, 'error');
                });
                
                // Listen for unhandled promise rejections
                window.addEventListener('unhandledrejection', (event) => {
                    this.show('Promise error: ' + event.reason, 'error');
                });
            },
            
            // Show notification
            show(message, type = 'info', duration = 5000) {
                if (!this.container) return;
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                let icon = '';
                switch (type) {
                    case 'error': icon = '❌'; break;
                    case 'warning': icon = '⚠️'; break;
                    case 'success': icon = '✅'; break;
                    default: icon = 'ℹ️';
                }
                
                notification.innerHTML = `
                    <div class="icon">${icon}</div>
                    <div class="message">${message}</div>
                    <div class="close">×</div>
                `;
                
                this.container.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Setup close button
                const closeBtn = notification.querySelector('.close');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        this.dismiss(notification);
                    });
                }
                
                // Auto dismiss after duration
                if (duration > 0) {
                    setTimeout(() => {
                        this.dismiss(notification);
                    }, duration);
                }
                
                return notification;
            },
            
            // Dismiss notification
            dismiss(notification) {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode === this.container) {
                        this.container.removeChild(notification);
                    }
                }, 300);
            }
        };

                    megaWhale: {

                        shareText: 'MEGA WHALE STATUS ACHIEVED in Whale Wars! 🐳 I\'m in the top 1% of whales on Farcaster. Swallowed 5 players in one game!'
                    }
                };
                
                this.stats = {
                    fishEaten: 0,
                    playersEaten: 0,
                    maxSize: 0,
                    survivalTime: 0,
                    gameStartTime: null
                };
                
                this.activeNotifications = [];
                this.initShareModal();
                
                // Load previously unlocked achievements from localStorage
                this.loadUnlockedAchievements();
            }
            
            initShareModal() {
                const modal = document.getElementById('share-modal');
                const cancelBtn = document.getElementById('share-cancel');
                const shareBtn = document.getElementById('share-to-farcaster');
                
                let currentAchievement = null;
                
                cancelBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                shareBtn.addEventListener('click', async () => {
                    if (!currentAchievement) return;
                    
                    try {
                        // Check if we're in a Farcaster client and authenticated
                        if (window.frameSdk && (window.playerInfo?.isAuthenticated || isInFarcasterClient())) {
                            let shareText = currentAchievement.shareText || 
                                `I unlocked the "${currentAchievement.title}" achievement in Whale Wars!`;
                            
                            // Add anonymous player name if available
                            if (window.playerInfo?.isAnonymous && window.playerInfo?.name) {
                                shareText = `${window.playerInfo.name} ${shareText}`;
                            }
                            
                            try {
                                // Create a frame for sharing via Farcaster using updated SDK
                                await window.frameSdk.actions.composeCast({
                                    text: shareText,
                                    embeds: [
                                        `https://whale-wars.onrender.com/api/achievement?id=${currentAchievement.id}`
                                    ]
                                });
                                
                                notifications.show('Shared to Farcaster!', 'success');
                            } catch (sdkError) {
                                console.error('SDK sharing error:', sdkError);
                                // Fall back to URL sharing
                                window.open(`https://whale-wars.onrender.com?share=${currentAchievement.id}`, '_blank');
                                notifications.show('Opened sharing link', 'info');
                            }
                        } else {
                            // Fallback for anonymous mode or standalone browser
                            console.log('Farcaster SDK not available, opening sharing URL');
                            window.open(`https://whale-wars.onrender.com?share=${currentAchievement.id}`, '_blank');
                            notifications.show('Opened sharing link', 'info');
                        }
                    } catch (error) {
                        console.error('Error sharing to Farcaster:', error);
                        notifications.show('Failed to share. Try again later.', 'error');
                    }
                    
                    modal.style.display = 'none';
                });
                
                // Expose method to show the share modal
                this.showShareModal = (achievement) => {
                    currentAchievement = achievement;
                    document.getElementById('share-preview-image').src = 
                        `https://whale-wars.onrender.com/api/achievement?id=${achievement.id}&preview=true`;
                    modal.style.display = 'flex';
                };
            }
            
            loadUnlockedAchievements() {
                try {
                    const saved = localStorage.getItem('whaleWars_achievements');
                    if (saved) {
                        const unlockedIds = JSON.parse(saved);
                        for (const id of unlockedIds) {
                            if (this.achievements[id]) {
                                this.achievements[id].triggered = true;
                            }
                        }
                        console.log('Loaded unlocked achievements:', unlockedIds);
                    }
                } catch (e) {
                    console.error('Error loading achievements:', e);
                }
            }
            
            saveUnlockedAchievements() {
                try {
                    const unlockedIds = Object.values(this.achievements)
                        .filter(a => a.triggered)
                        .map(a => a.id);
                    localStorage.setItem('whaleWars_achievements', JSON.stringify(unlockedIds));
                } catch (e) {
                    console.error('Error saving achievements:', e);
                }
            }
            
            startGame() {
                // Reset game-specific stats
                this.stats.fishEaten = 0;
                this.stats.playersEaten = 0;
                this.stats.maxSize = 0;
                this.stats.survivalTime = 0;
                this.stats.gameStartTime = Date.now();
            }
            
            updateStats(update) {
                // Update stats based on game events
                if (update.fishEaten) this.stats.fishEaten += update.fishEaten;
                if (update.playerEaten) this.stats.playersEaten += 1;
                if (update.size) this.stats.maxSize = Math.max(this.stats.maxSize, update.size);
                
                if (this.stats.gameStartTime) {
                    this.stats.survivalTime = (Date.now() - this.stats.gameStartTime) / 1000; // in seconds
                }
                
                // Check for achievements
                this.checkAchievements();
            }
            
            endGame() {
                // Final stats update at game end
                this.stats.gameStartTime = null;
            }
            
            checkAchievements() {
                // Check if any new achievements have been triggered
                
                // First Kill achievement
                if (!this.achievements.firstKill.triggered && this.stats.playersEaten >= 1) {
                    this.unlockAchievement('firstKill');
                }
                
                // Size 50 achievement
                if (!this.achievements.sizeFifty.triggered && this.stats.maxSize >= 50) {
                    this.unlockAchievement('sizeFifty');
                }
                
                // Size 100 achievement
                if (!this.achievements.sizeHundred.triggered && this.stats.maxSize >= 100) {
                    this.unlockAchievement('sizeHundred');
                }
                
                // Fish Feast achievement
                if (!this.achievements.fishFeast.triggered && this.stats.fishEaten >= 20) {
                    this.unlockAchievement('fishFeast');
                }
                
                // Survivor achievement
                if (!this.achievements.survivor.triggered && this.stats.survivalTime >= 180) { // 3 minutes
                    this.unlockAchievement('survivor');
                }
                
                // Mega Whale achievement
                if (!this.achievements.megaWhale.triggered && this.stats.playersEaten >= 5) {
                    this.unlockAchievement('megaWhale');
                }
            }
            
            unlockAchievement(id) {
                const achievement = this.achievements[id];
                if (!achievement || achievement.triggered) return;
                
                // Mark as triggered
                achievement.triggered = true;
                this.saveUnlockedAchievements();
                
                // Show notification
                this.showNotification(achievement);
                
                // Log to console
                console.log(`🏆 [ACHIEVEMENT] Unlocked: ${achievement.title}`);
            }
            
            showNotification(achievement) {
                if (!this.options.container) return;
                
                // Create notification element
                const notification = document.createElement('div');
                notification.className = 'achievement';
                notification.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-content">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                        <button class="achievement-share">Share</button>
                    </div>
                `;
                
                // Add to container
                this.options.container.appendChild(notification);
                
                // Add share button event listener
                const shareBtn = notification.querySelector('.achievement-share');
                shareBtn.addEventListener('click', () => {
                    this.showShareModal(achievement);
                });
                
                // Animate in
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Track active notification
                this.activeNotifications.push(notification);
                
                // Limit max displayed notifications
                while (this.activeNotifications.length > this.options.maxDisplayed) {
                    const oldNotification = this.activeNotifications.shift();
                    this.dismissNotification(oldNotification);
                }
                
                // Auto dismiss after duration
                setTimeout(() => {
                    this.dismissNotification(notification);
                }, this.options.displayDuration);
            }
            
            dismissNotification(notification) {
                if (!notification) return;
                
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode === this.options.container) {
                        this.options.container.removeChild(notification);
                    }
                    this.activeNotifications = this.activeNotifications.filter(n => n !== notification);
                }, 500);
            }
        }
        
        // Set up game and achievement system
        let achievements;
        
        // Initialize systems when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize notification system
            notifications.init();
            
            // Initialize achievement system
            achievements = new AchievementSystem();
            
            // Initialize game over screen
            gameOverScreen.init();
            
            // Set up mobile UI enhancements
            setupMobileUI();
            
            // Check for Farcaster authentication and initialize with user identity
            initializeFarcasterAuth();
            
            // ... existing code ...
        });
        
        // Automatically authenticate from Farcaster context or create anonymous player
        async function initializeFarcasterAuth() {
            // Set default player info for anonymous play
            window.playerInfo = {
                name: `Whale${Math.floor(Math.random() * 1000)}`,
                isAuthenticated: false,
                isAnonymous: true
            };
            
            // Skip Farcaster auth in standalone mode
            if (!window.frameSdk || !isInFarcasterClient()) {
                console.log('🌐 Running in standalone mode with anonymous player:', window.playerInfo.name);
                return;
            }
            
            try {
                console.log('⚡️ Initializing Farcaster authentication...');
                
                // Use the simple event-based approach for authentication
                window.addEventListener('message', (event) => {
                    // Check if this is a message from Farcaster with user data
                    if (event.data && event.data.source === 'farcaster' && event.data.user) {
                        const user = event.data.user;
                        
                        console.log('✅ User authenticated through Farcaster client:', {
                            username: user.username,
                            fid: user.fid
                        });
                        
                        // Set player information from Farcaster identity
                        window.playerInfo = {
                            name: user.username || `Whale${Math.floor(Math.random() * 1000)}`,
                            fid: user.fid,
                            avatar: user.pfp?.url || null,
                            isAuthenticated: true,
                            isAnonymous: false
                        };
                        
                        // Notify the game that we have authenticated user info
                        if (window.onFarcasterAuth) {
                            window.onFarcasterAuth(window.playerInfo);
                        }
                        
                        notifications.show(`Welcome, ${user.username}!`, 'success', 3000);
                    }
                });
                
                console.log('Waiting for Farcaster user data via message events...');
                
            } catch (error) {
                console.error('Error in Farcaster authentication setup:', error);
                notifications.show('Running in anonymous mode', 'info', 3000);
            }
        }
        
        // Game events to trigger achievements
        function updateAchievements(event) {
            if (!achievements) return;
            
            switch (event.type) {
                case 'gameStart':
                    achievements.startGame();
                    break;
                    
                case 'eatFish':
                    achievements.updateStats({ fishEaten: 1, size: event.newSize });
                    break;
                    
                case 'eatPlayer':
                    achievements.updateStats({ playerEaten: true, size: event.newSize });
                    break;
                    
                case 'updateSize':
                    achievements.updateStats({ size: event.size });
                    break;
                    
                case 'gameEnd':
                    achievements.endGame();
                    break;
            }
        }
        
        // Game over screen handling
        const gameOverScreen = {
            // Properties
            element: null,
            finalSize: null,
            survivalTime: null,
            fishEaten: null,
            playersEaten: null,
            restartButton: null,
            shareButton: null,
            
            // Game over stats
            stats: {
                finalSize: 0,
                survivalTime: 0,
                fishEaten: 0,
                playersEaten: 0,
                deathType: '',
                killedBy: null
            },
            
            // Initialize game over screen
            init() {
                this.element = document.querySelector('.game-over-screen');
                this.finalSize = document.getElementById('final-size');
                this.survivalTime = document.getElementById('survival-time');
                this.fishEaten = document.getElementById('fish-eaten');
                this.playersEaten = document.getElementById('players-eaten');
                this.restartButton = document.getElementById('restart-game');
                this.shareButton = document.getElementById('share-game-stats');
                
                if (!this.element || !this.restartButton || !this.shareButton) {
                    console.error('Game over screen elements not found');
                    return;
                }
                
                // Set up event listeners
                this.restartButton.addEventListener('click', () => {
                    this.hide();
                    
                    // Trigger respawn
                    if (window.respawnPlayer) {
                        window.respawnPlayer();
                    }
                });
                
                this.shareButton.addEventListener('click', () => {
                    this.shareStats();
                });
                
                // Allow clicking anywhere on game over screen to restart
                this.element.addEventListener('click', (e) => {
                    // Only restart if clicking directly on the backdrop, not the content
                    if (e.target === this.element) {
                        this.restartButton.click();
                    }
                });
                
                console.log('Game over screen initialized');
            },
            
            // Show game over screen with stats
            show(stats = {}) {
                // Update stats
                this.stats = {
                    ...this.stats,
                    ...stats
                };
                
                // Update UI
                this.finalSize.textContent = Math.round(this.stats.finalSize);
                
                // Format survival time (seconds to MM:SS)
                const minutes = Math.floor(this.stats.survivalTime / 60);
                const seconds = Math.floor(this.stats.survivalTime % 60);
                this.survivalTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                this.fishEaten.textContent = this.stats.fishEaten;
                this.playersEaten.textContent = this.stats.playersEaten;
                
                // Show screen
                this.element.style.display = 'flex';
                
                console.log('Game over screen shown with stats:', this.stats);
            },
            
            // Hide game over screen
            hide() {
                this.element.style.display = 'none';
            },
            
            // Share game stats to Farcaster
            async shareStats() {
                try {
                    // Check if we're in a Farcaster client and authenticated
                    if (window.frameSdk && (window.playerInfo?.isAuthenticated || isInFarcasterClient())) {
                        // Generate share text based on stats
                        let shareText;
                        
                        if (this.stats.deathType === 'player' && this.stats.killedBy) {
                            // Player was eaten by someone else
                            shareText = `I just got swallowed by @${this.stats.killedBy} in Whale Wars! 🐳 Turns out I wasn't whale enough...`;
                        } else if (this.stats.playersEaten >= 5) {
                            // Player was a dominant whale
                            shareText = `I was a MEGA WHALE on Farcaster! 🐳 Swallowed ${this.stats.playersEaten} players and reached size ${Math.round(this.stats.finalSize)} in Whale Wars!`;
                        } else if (this.stats.finalSize >= 100) {
                            // Player reached impressive size
                            shareText = `I'm officially a whale on Farcaster! 🐳 Reached size ${Math.round(this.stats.finalSize)} in Whale Wars. The ocean trembles as I swim by!`;
                        } else {
                            // Default message
                            shareText = `I just played Whale Wars and reached size ${Math.round(this.stats.finalSize)} on Farcaster! 🐳 ${this.stats.playersEaten > 0 ? `Swallowed ${this.stats.playersEaten} players!` : 'Still growing...'}`;
                        }
                        
                        // Use the player's anonymous name if available
                        if (window.playerInfo?.isAnonymous && window.playerInfo?.name) {
                            shareText = `${window.playerInfo.name} ${shareText}`;
                        }
                        
                        try {
                            // Create a frame for sharing via Farcaster using updated SDK
                            await window.frameSdk.actions.composeCast({
                                text: shareText,
                                embeds: [
                                    `https://whale-wars.onrender.com/api/gamestats?size=${this.stats.finalSize}&time=${this.stats.survivalTime}&fish=${this.stats.fishEaten}&players=${this.stats.playersEaten}`
                                ]
                            });
                            
                            notifications.show('Shared to Farcaster!', 'success');
                        } catch (sdkError) {
                            console.error('SDK sharing error:', sdkError);
                            // Fall back to URL sharing if sharing via SDK fails
                            const shareUrl = `https://whale-wars.onrender.com?share=stats&size=${this.stats.finalSize}&time=${this.stats.survivalTime}&fish=${this.stats.fishEaten}&players=${this.stats.playersEaten}`;
                            window.open(shareUrl, '_blank');
                        }
                    } else {
                        // Fallback for anonymous mode or standalone browser
                        console.log('Farcaster SDK not available, opening sharing URL');
                        
                        const shareUrl = `https://whale-wars.onrender.com?share=stats&size=${this.stats.finalSize}&time=${this.stats.survivalTime}&fish=${this.stats.fishEaten}&players=${this.stats.playersEaten}`;
                        window.open(shareUrl, '_blank');
                        notifications.show('Opened sharing link', 'info');
                    }
                } catch (error) {
                    console.error('Error sharing to Farcaster:', error);
                    notifications.show('Failed to share. Try again later.', 'error');
                }
            }
        };
        
        // Expose achievement system and game over screen to the game logic
        window.gameEvents = window.gameEvents || {};
        window.gameEvents.achievements = updateAchievements;
        window.gameEvents.showGameOver = (stats) => {
            if (gameOverScreen) {
                gameOverScreen.show(stats);
            }
        };
    </script>
